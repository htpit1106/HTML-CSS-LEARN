<!-- HTML iframe is used to display a web page within a web page
it's an inline frame -->
<!DOCTYPE html>
<html>
    <body>
        <h2>HTML Iframes</h2>
        <p>You can use the height and width attributes to spacify the size of the iframe:</p>
        <iframe src="tablecolspan.html" frameborder="1px" style="height: 500px; width: 500px;"></iframe>
        <iframe src="id_class.html" name="iframe_a" frameborder="1px" style="height: 500px; width: 500px;"></iframe>
        <br>
        <p>
        <a href="https://www.w3scholls.com" target="iframe_a">Weschools.com</a>
        </p>
    </body>
</html>
