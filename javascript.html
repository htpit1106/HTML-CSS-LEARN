        <h1>My First JavScript</h1>
        <p>Here, a JavaScript changes the value 9of the src (source) attribute of an image</p>
        
        <script>
        function light(sw){
            var pic;
            if (sw == 0)
                pic = "https://tse1.mm.bing.net/th?id=OIP.tKd0eKSx_ylap1fmnGZUngHaEx&pid=Api&P=0&h=180"
            else
                pic = "https://tse3.mm.bing.net/th?id=OIP.3zDOMH-c_oORS9C7D2xe0QHaHa&pid=Api&P=0&h=180"
            document.getElementById('myImage').src = pic;
            }
        </script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>

        <img id="myImage" src="https://tse1.mm.bing.net/th?id=OIP.tKd0eKSx_ylap1fmnGZUngHaEx&pid=Api&P=0&h=180" width="150" height="180" alt="">
        <p>
            <button type="button" onclick="light(1)">Light On</button>
